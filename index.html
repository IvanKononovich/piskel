<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
</head>
<body>
    <div class="content-wrapper">
        <form class="resize-canvas" action="">
    <div class="resize-canvas__content">
        <div class="resize-canvas__row">
            <span class="resize-canvas__text">width</span>
            <input type="text" class="resize-canvas__input resize-canvas__input_x" value="36" data-min="3" data-max="128">
            <span class="resize-canvas__text">px</span>
        </div>
    
        <div class="resize-canvas__row">
            <span class="resize-canvas__text">height</span>
            <input type="text" class="resize-canvas__input resize-canvas__input_y" value="36" data-min="3" data-max="128">
            <span class="resize-canvas__text">px</span>
        </div>
    </div>
</form>


        <div class="export">
    <div class="export__container">
        <span class="export__text">Download in GIF format</span>
        <a class="export__link" href="#" download="yourgif.gif">Download</a>
    </div>
</div>


        <div class="column">
            <div class="resize-tool">
    <span class="resize-tool__text">Size tool</span>
    <div class="resize-tool__button-container">
        <div class="resize-tool__button-size resize-tool__button-size_active" data-size="1">1</div>
        <div class="resize-tool__button-size" data-size="2">2</div>
        <div class="resize-tool__button-size" data-size="3">3</div>
        <div class="resize-tool__button-size" data-size="4">4</div>
    </div>
</div>


            <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_pen"></div>
</div>

            <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_eraser"></div>
</div>

            <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_pipette"></div>
</div>

            <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_bucket"></div>
</div>

            <div class="column__row">
                <form class="color-palette-container"  action="">
    <input class="color-palette-container__input color-palette-container__input_primary color-palette-container__input_active" type="color" value="#ff0000">
    <input class="color-palette-container__input color-palette-container__input_secondary" type="color" value="#00850a">
</form>

            </div>
        </div>

        <div class="column column_left">
            <div class="frame frame_sample">
    <div class="frame__text"></div>
    <div class="frame__button frame__button_pos_top" data-action="delete"></div>
    <div class="frame__button frame__button_pos_bottom" data-action="clone"></div>
    <canvas class="frame__canvas">Your browser does not support canvas.</canvas>
</div>

<div class="pseudo-frame pseudo-frame_sample"></div>

<div class="button-create-frame">New frame</div>

        </div>

        <div class="preview">
    <div class="preview__animation-player"></div>

    <span class="preview__title-fps">FPS</span>

    <ul class="preview__fps-list">
        <li class="preview__container-fps-button">
            <button class="preview__fps-button preview__fps-button_active" data-fps="1">1</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="2">2</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="4">4</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="8">8</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="16">16</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="32">32</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="999">max</button>
        </li>
    </ul>
    
    <button class="preview__full-screen">Full screen</button>
</div>


        <canvas class="main-canvas">Your browser does not support canvas.</canvas>

    </div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
