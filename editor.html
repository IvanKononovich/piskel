<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="column">
            <div class="resize-tool">
    <div class="resize-tool__button-container">
        <div class="resize-tool__button-size resize-tool__button-size_active resize-tool__button-size_size_1" data-size="1"></div>
        <div class="resize-tool__button-size resize-tool__button-size_size_2" data-size="2"></div>
        <div class="resize-tool__button-size resize-tool__button-size_size_3" data-size="3"></div>
        <div class="resize-tool__button-size resize-tool__button-size_size_4" data-size="4"></div>
    </div>
</div>

            <div class="instruments-container">
                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_pen"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_stroke"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_eraser"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_rectangle"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_move"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_pipette"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_bucket"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_paint-all-pixels"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_lighten"></div>
</div>

                <div class="instrument-item">
    <div class="instrument-item__img instrument-item__img_dithering"></div>
</div>

            </div>
            <div class="column__row">
                <form class="color-palette-container"  action="">
    <input class="color-palette-container__input color-palette-container__input_primary color-palette-container__input_active" type="color" value="#ffd700">
    <input class="color-palette-container__input color-palette-container__input_secondary" type="color" value="#a0a0a0">
</form>

            </div>
        </div>

        <div class="column column_frame">
            <div class="frame frame_sample">
    <div class="frame__text"></div>
    <div class="frame__button frame__button_pos_top" data-action="delete"></div>
    <div class="frame__button frame__button_pos_bottom" data-action="clone"></div>
    <div class="frame__canvas"></div>
</div>

<div class="pseudo-frame pseudo-frame_sample"></div>

<div class="button-create-frame">New frame</div>

        </div>

        <div class="main-canvas-container">
    <canvas class="main-canvas">Your browser does not support canvas.</canvas>
</div>


        <div class="layer">
    <span class="layer__text">Layers</span>

    <ul class="layer__button-list">
        <li class="layer__container-button">
            <button class="layer__button layer__button_bg_1" data-action="add"></button>
        </li>
        <li class="layer__container-button">
            <button class="layer__button layer__button_bg_2" data-action="delete"></button>
        </li>
        <li class="layer__container-button">
            <button class="layer__button layer__button_bg_3" data-action="merge"></button>
        </li>
        <li class="layer__container-button">
            <button class="layer__button layer__button_bg_4" data-action="move" data-move="up"></button>
        </li>
        <li class="layer__container-button">
            <button class="layer__button layer__button_bg_5" data-action="move" data-move="down"></button>
        </li>
    </ul>

    <div class="layer__container">
        <div class="layer__instance layer__instance_sample" data-index-layer="0">
            <span class="layer__instance-title" data-text-title="layer"></span>
        </div>
    </div>
</div>


        <div class="preview">
    <div class="preview__animation-player-container">
        <div class="preview__animation-player"></div>
    </div>

    <span class="preview__title-fps">FPS</span>

    <ul class="preview__fps-list">
        <li class="preview__container-fps-button">
            <button class="preview__fps-button preview__fps-button_active" data-fps="1">1</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="2">2</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="4">4</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="8">8</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="16">16</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="32">32</button>
        </li>
        <li class="preview__container-fps-button">
            <button class="preview__fps-button" data-fps="999">max</button>
        </li>
    </ul>
    
    <button class="preview__full-screen">Full screen</button>
</div>
  

        <div class="column column_fixed_right">
            <form class="resize-canvas" action="">
    <div class="resize-canvas__content">
        <div class="resize-canvas__row">
            <span class="resize-canvas__text">width</span>
            <input type="text" class="resize-canvas__input resize-canvas__input_x" value="36" data-min="3" data-max="128">
            <span class="resize-canvas__text">px</span>
        </div>
    
        <div class="resize-canvas__row">
            <span class="resize-canvas__text">height</span>
            <input type="text" class="resize-canvas__input resize-canvas__input_y" value="36" data-min="3" data-max="128">
            <span class="resize-canvas__text">px</span>
        </div>
    </div>
</form>


            <div class="export">
    <div class="export__container">
        <span class="export__text">Download in GIF format</span>
        <form class="export__form" action="">
            <ul class="export__input-list">
                <li>
                    <span class="export__input-description">File name</span>
                    <input class="export__input" type="text" value="newgif" data-data-type="string">
                </li>
                <li>
                    <span class="export__input-description">GIF width (px)</span>
                    <input class="export__input" type="text" value="200" data-data-type="number" data-size="Width" data-size-max="1200" data-size-min="1">
                </li>
                <li>
                    <span class="export__input-description">GIF height (px)</span>
                    <input class="export__input" type="text" value="200" data-data-type="number" data-size="Height" data-size-max="1200" data-size-min="1">
                </li>
            </ul>
        </form>
        <a class="export__link" href="#" download="yourgif.gif">Download</a>
    </div>

    <div class="export__loading-container">
        <div class="export__loading">
            <div class="export__loading-circle export__loading-row1 export__loading-col3"></div>
            <div class="export__loading-circle export__loading-row2 export__loading-col2"></div>
            <div class="export__loading-circle export__loading-row2 export__loading-col3"></div>
            <div class="export__loading-circle export__loading-row2 export__loading-col4"></div>
            <div class="export__loading-circle export__loading-row3 export__loading-col1"></div>
            <div class="export__loading-circle export__loading-row3 export__loading-col2"></div>
            <div class="export__loading-circle export__loading-row3 export__loading-col3"></div>
            <div class="export__loading-circle export__loading-row3 export__loading-col4"></div>
            <div class="export__loading-circle export__loading-row3 export__loading-col5"></div>
            <div class="export__loading-circle export__loading-row4 export__loading-col2"></div>
            <div class="export__loading-circle export__loading-row4 export__loading-col3"></div>
            <div class="export__loading-circle export__loading-row4 export__loading-col4"></div>
            <div class="export__loading-circle export__loading-row5 export__loading-col3"></div>
        </div>
    </div>
</div>

        </div>
    </div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
